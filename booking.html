    <section class="schedule">
        <h2>Book a Session</h2>
        <form id="bookingForm">
            <label for="mentor">Select Mentor:</label>
            <select id="mentor" name="mentor">
                <option value="mentor1">John Doe - Software Engineering</option>
                <option value="mentor2">Jane Smith - Data Science</option>
            </select>
            
            <label for="schedule">Choose a Time Slot:</label>
            <input type="datetime-local" id="schedule" name="schedule" required>
            
            <button type="submit">Book Now</button>
        </form>
    </section>
