    <section class="match-form">
        <form id="scheduleForm">
            <label for="meetingRoom">Meeting Room Name:</label>
            <input type="text" id="meetingRoom" name="meetingRoom" required>
            <label for="meetingTime">Meeting Time:</label>
            <input type="datetime-local" id="meetingTime" name="meetingTime" required>
            <button type="submit">Join Meeting</button>
        </form>
        
        <div id="meetingContainer" style="display: none;">
            <iframe id="jitsiIframe" style="width: 100%; height: 600px; border: none;" allow="camera; microphone; fullscreen; display-capture"></iframe>
        </div>
        
        <script>
        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            var meetingRoom = document.getElementById('meetingRoom').value;
            var meetingTime = document.getElementById('meetingTime').value;
        
            // Here you would typically save the meeting details in a database
            // and/or send an email notification to the participants
        
            // Set the iframe src to the Jitsi meeting URL
            var iframe = document.getElementById('jitsiIframe');
            iframe.src = 'https://meet.jit.si/' + encodeURIComponent(meetingRoom);
        
            // Show the meeting container
            document.getElementById('meetingContainer').style.display = 'block';
        });
        </script>
